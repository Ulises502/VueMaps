<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Mapa Provincia de Buenos Aires</title>
  <meta name="description" content="Mapa">
  <meta name="author" content="Fran">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/mystyle.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <link href="./opacity/Control.Opacity.css" rel="stylesheet"/>
  <link href="Leaflet-MiniMap-master/src/Control.MiniMap.css"/>
  <link rel="icon" href="data:;base64,="/>

</head>

<body>
  <div class="container m-3">
    <h1>Mapa de la Prov. Buenos Aires</h1>
    <div id="app">
      <form class="form-inline" v-on:submit.prevent="loadLayer">
        <label for="wms">WMS:</label>
        <input type="text" id="wms" placeholder="DirecciÃ³n web de WMS" name="wms" v-model="wms">
        <label for="capa">Nombre Capa:</label>
        <input type="text" id="capa" placeholder="Nombre del EspacioTrabajo:Capa" name="capa" v-model="capa">
        <label for="estilo">Estilo</label>
        <input type="text" id="estilo" placeholder="Nombre del Estilo" name="estilo" v-model="estilo">
        <button type="submit">Cargar</button>
      </form>
    </div>
    <!--
      WMS: https://geoserver.opisu.gba.gob.ar/geoserver/wms
      Nombre: IDEOPISU:40 AMBA - Deficit Urbano Habitacional
      Estilo: polygon
    -->

    <div id="map" style="width:500px; height:500px"></div>

    <button type="button" onclick="cambiarCapa()">Cambiar capa</button>

    <br>
    <hr>
    <br>

    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
      Tooltip on top
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
      Tooltip on right
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
      Tooltip on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
      Tooltip on left
    </button>
    
  </div>

    <!-- <iframe src="https://visualizador.ideba.gba.gob.ar/" title="Visualizador IDEBA" style="width: 50%; height: 750px;"></iframe>
    -->

      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

      crossorigin=""></script>
    <script src="./opacity/Control.Opacity.js"></script>
    <script src="Leaflet-MiniMap-master/src/Control.MiniMap.js"></script>
    <script src="./leaflet-bing/leaflet-bing-layer.js"></script>
    <script src="//unpkg.com/vue2-leaflet"></script>
    <script type="module" src="js/App.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
